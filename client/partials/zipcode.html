<div ng-controller="zipcodeCtrl">
  <form>
    <div class="form-row">
      <div class="col-md-3"></div>
      <div class="form-group col-md-4">
        <label for="inputCity">Zipcode</label>
        <input
          type="number"
          ng-model="zipcode"
          class="form-control"
          id="inputZipcode"
        />
      </div>
      <div class="form-group col-md-2" style="padding-top: 30px;">
        <label> </label>
        <button class="btn btn-primary" ng-click="getAddress()">Search</button>
      </div>
    </div>
  </form>
  <div class="jumbotron text-center" ng-if="address">
    <h1>Address :- {{ address }}</h1>
  </div>
</div>
